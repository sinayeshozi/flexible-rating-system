<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Rating System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flexible Rating System</h1>
    <p>Enter your query and result in plain text. No strict formatting required!</p>
  </header>
  <main>
    <section id="inputs">
      <h2>Input Section</h2>
      <label for="queryInput">Enter Query:</label>
      <textarea id="queryInput" placeholder="e.g., The system should have feature1, feature2, and feature3."></textarea>

      <label for="resultInput">Enter Result:</label>
      <textarea id="resultInput" placeholder="e.g., Features: feature1, feature2, feature4."></textarea>

      <button id="evaluateButton">Evaluate</button>
    </section>
    <section id="results">
      <h2>Results</h2>
      <div id="output"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
